name: Sphinx-Doc

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  sphinx-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install Sphinx dependencies
      run: |
        sudo apt update && sudo apt install -y enchant graphviz
        python -m pip install --upgrade setuptools
        python -m pip install --upgrade doc8 pyenchant sphinx-rtd-theme sphinxcontrib-spelling

    - name: Check Sphinx spelling
      # show list of misspelled words
      run: |
        mkdir docs/sphinx/build
        make -C docs/sphinx spelling
        if [[ -s "docs/sphinx/build/spelling/index.spelling" ]]; then
          cat "docs/sphinx/build/spelling/index.spelling"
        fi
    - name: Build Sphinx documentation
      run: |
        make -C docs/sphinx html
    - name: Lint generated Sphinx documentation
      run: |
        doc8 docs/sphinx --ignore-path docs/sphinx/build --max-line-length 999
    - name: Warnings and spelling errors fail the build
      run: |
        if [[ -s "docs/sphinx/build/warnings_and_errors.log" ]]; then
          cat "docs/sphinx/build/warnings_and_errors.log"
          false
        fi
        if [[ -s "docs/sphinx/spelling/index.spelling" ]]; then
          cat "_build/spelling/index.spelling"
          false
        fi
